<!DOCTYPE html>
<html lang="en">

<head>

    <title>Air Force Innovation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"/>
   
</head>

<header>
    <nav class="navbar navbar-light" style="background-color:#0d47a1;">
        <a class="navbar-brand text-white" href="https://www.afwerx.af.mil/" >
        <img src="img/AirForce-logo.jpg"
            width="30" height="30" class="d-inline-block align-top" alt="">
            Air Force Innovation with AFWERX </a>
    </nav>
</header>

<body class="body">
 <div>
     <center>
       <img src="img/victoria.jpg" class="responsive-img" style='max-height:300px;' alt="logo">
     </center>
     <hr>
 </div>

<div class="container-fluid">
 <h2>Venture Capitalist Invest or Something</h2>
 <hr>
 <h3>Time</h3>
  <div class="row align-items-center">
    <div class="col-sm-2"><p id="value-time"></p></div>
    <div class="col-sm"><div id="slider-time"></div></div>
  </div>
</div>


 <script>
     // Time
var dataTime = [
  new Date(2018, 01),
  new Date(2018, 05),
  new Date(2018, 09),
  new Date(2019, 01),
  new Date(2019, 05),
  new Date(2019, 09),
  new Date(2020, 01)
];


var sliderTime = d3
  .sliderBottom()
  .min(d3.min(dataTime))
  .max(d3.max(dataTime))
  .step(1000*60*60*24*122)
  .width(800)
  .tickFormat(d3.timeFormat('%Y %b'))
  .tickValues(dataTime)
  .default(new Date(2018, 01))
  .on('onchange', val => {
      d3.select('p#value-time').text(d3.timeFormat('%Y %b')(val));
  });

var gTime = d3
  .select('div#slider-time')
  .append('svg')
  .attr('width', 900)
  .attr('height', 100)
  .append('g')
  .attr('transform', 'translate(30,30)');

gTime.call(sliderTime);   
d3.select('p#value-time').text(d3.timeFormat('%Y %b')(sliderTime.value()));
     
</script>

</body>
</html>
